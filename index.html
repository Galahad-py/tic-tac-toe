<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:300,400,500,600,700,800|plus-jakarta-sans:300,500,600,700,800|poppins:100,200,300,400,500" rel="stylesheet" />
    
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="welcome-text">
        <h3>Welcome to tic-tac-toe</h3>
        <p>Please enter your name</p>
    </div>
    
    <div class="input-container">
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <button id="start">Start game</button>
    </div>


    <div id="message" style="display: none;">Player X's turn</div>
    <div id="board" style="display: none;"></div>
    <button id="reset" style="display: none;">Reset game</button>
</body>
</html>
